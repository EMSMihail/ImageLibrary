<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">PhotoArtist</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" th:href="@{/}">Main page</a>
            <a class="p-2 text-dark" th:if="${#request.userPrincipal == null}" th:href="@{/login}">Sign In</a>
            <a class="p-2 text-dark" th:if="${#request.userPrincipal != null}" th:href="@{/userInfo}">User Info Page</a>
            <a class="p-2 text-dark" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Log out</a>
        </nav>
    </div>
</div>
